<div class="row">
    <div class="span6">

        <div class="page-header">
            <h3>Nodo: <%= node._node._data.data['nombre'] %></h3>
        </div>

        <div>
            <table class="table table-striped">
                <tbody>
                    <% _.each(_.keys(node._node._data.data),function(attributeName) { %>
                    <tr>
                        <td><h5><%= attributeName %>:</h5></td>
                        <td>
                            <%= node._node._data.data[attributeName] %>
                        </td>
                    </tr>
                     <% }); %>
                </tbody>
            </table>
        </div>

        <div class="form-actions">
            <a href="#/indinet/nodes/<%= node._id %>/edit" class="btn edit-btn">Editar</a>
            <button class="btn delete-btn">Eliminar</button>
            <a href="#/indinet/nodes" class="btn back-btn">Regresar</a>
        </div>

    </div>
</div>
