<div>
    <table class="table">
        <thead>
            <tr>
                <th><i class="icon-user"></i>Nombre</th>
                <th><i class="icon-tag"></i>Tipo</th>
                <th><i class="icon-tag"></i>Obligatoriedad</th>
                <th><i class="icon-ok"></i>Validador</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(attributeTypes, function(attributeType) { %>
            <tr>
                <td>
                    <a href="#/indinet/attributeTypes/<%- attributeType._id %>"><%- attributeType.name %></a>
                </td>
                <td>
                    <%- attributeType.dataType %></a>
                </td>
                <td>
                    <%- attributeType.mandatory %>
                </td>
                <td>
                    <%= attributeType.validator %>
                </td>
            </tr>
            <% }); %>
        </tbody>
    </table>
</div>
