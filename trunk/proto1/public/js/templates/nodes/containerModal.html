<div class="modal hide fade" id="nodesContainerModal">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Lista de Nodos</h3>
    </div>

    <div class="modal-body">
        <label for="searchNode" class="control-label">Buscar</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on">
                    <i class="icon-search"></i>
                </span>
                <input type="text" class="input-xlarge" id="searchNode" value=""/>
                <p class="help-block">ingrese texto para buscar nodos</p>
            </div>
        </div>
        <div class="block">
            <ul id="nodeList"></ul>
        </div>
    </div>

</div>
