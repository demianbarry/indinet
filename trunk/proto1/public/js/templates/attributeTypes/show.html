<div class="row">
    <div class="span6">

        <div class="page-header">
            <h1>Atributo: <%= attributeType.name %></h1>
        </div>

        <div>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td><h6>Nombre:</h6></td>
                        <td>
                            <i class="icon-user"></i>
                            <%= attributeType.name %>
                        </td>
                    </tr>
                    <tr>
                        <td><h6>Tipo de dato:</h6></td>
                        <td>
                            <i class="icon-tag"></i>
                            <%= attributeType.dataType %></a>
                        </td>
                    </tr>
                    <tr>
                        <td><h6>Obligatoriedad:</h6></td>
                        <td>
                            <i class="icon-tag"></i>
                            <%= attributeType.mandatory %>
                        </td>
                    </tr>
                    <tr>
                        <td><h6>Función de validación:</h6></td>
                        <td>
                            <i class="icon-ok"></i>
                            <%= attributeType.validator %>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-actions">
            <a href="#/indinet/attributeTypes/<%= attributeType._id %>/edit" class="btn edit-btn">Editar</a>
            <button class="btn delete-btn">Eliminar</button>
            <a href="#/indinet/attributeTypes" class="btn back-btn">Regresar</a>
        </div>

    </div>
</div>
